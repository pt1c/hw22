<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackWagon22 - Uni Terminal Os</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-body">
  <header class="page-header">
    <div class="page-body__container page-header__container">
      <div class="page-header__logo_container">
        <img class="page-header__logo" src="img/train-track.png" width="65" height="65" alt="Logo">
      </div>
      <div class="page-header__right_container">
        <div class="page-header__logo_text">
          <h1 class="header-info__title">Прогнозирование длительности движения вагонов</h1>
        </div>
        <nav>
          <ul class="header-navigation">
            <li class="header-navigation-item">
              <a class="header-navigation-link header-navigation-link-active" href="">Прогнозирование</a>
            </li>
            <li class="header-navigation-item">
              <a class="header-navigation-link" href="">Информация</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="page-body__page-main">
    <section class="page-body__container">
      <h2 class="visually-hidden">Результат расчета</h2>

      <form class="event event--edit" action="#" method="post">
        <ul class="trip-events__list">

          <li class="trip-events__item">
            <section class="event__header">
              <div class="event__type-wrapper">
                <img class="event__type-icon" width="17" height="17" src="img/wagon.png" alt="Event type icon">
              </div>

              <div class="event__field-group">
                <label class="event__label" for="event-destination-1">Станция отправления</label>
                <select class="event__input">
                  <option value="123">123</option>
                  <option value="234">234</option>
                  <option value="345">345</option>
                  <option value="456">456</option>
                </select>
              </div>
            </section>
          </li>
          <li class="trip-events__item">
            <section class="event__header">
              <div class="event__type-wrapper">
                <img class="event__type-icon" width="30" height="30" src="img/wagon.png" alt="Event type icon">
              </div>

              <div class="event__field-group">
                <label class="event__label" for="event-destination-1">Станция прибытия</label>
                <select class="event__input">
                  <option value="123">123</option>
                  <option value="234">234</option>
                  <option value="345">345</option>
                  <option value="456">456</option>
                </select>
              </div>
            </section>
          </li>

        </ul>
      </form>




    </section>
  </main>

  <footer class="footer">
    <div class="footer-wrapper">
      <p class="footer-wrapper__copy">Разработано для участия в HackWagon2022</p>
      <p class="footer-wrapper__copy">командой uni_terminal_os</p>
      <p class="footer-wrapper__copy">2022</p>
    </div>
  </footer>
</body>

</html>
